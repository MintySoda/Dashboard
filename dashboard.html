        <!-- START HEADER -->
        <header class="topBar">

                <div class="icon" id="icon" onclick="toggleNav()">
                    <div class="hamburger"></div>
                </div>
                <div class="search"></div>
                <div class="login"></div>
            </div>
        </header>
        <!-- END HEADER -->

        <!-- START NAVBAR -->
        <nav class="navBar" id="navBar" style="width: 0px; padding: 0px;">
            <h1>Dashboard</h1>
            <h3>Navigation</h3>
            <div class="item">Item1</div>
                <a href="#">Link1</a>

            <div class="item">Item4</div>
                <a href="#">Link1</a>
            <div class="item">Item5</div>

            <div class="item">Item6</div>
                <a href="#">Link1</a>
            <div class="item">Item7</div>
        </nav>
        <!-- END NAVBAR -->

        <!-- START CONTENT -->
        <section class="content">
            <div class="contentContainer">

                <!-- START CONTENT HEADER -->
                <div class="contentHeader">
                    <div class="contentHeader-Wrap">
                        <div class="contentTitle">Title</div>
                        <div class="contentTree"><h3>Content | Tree</h3></div>
                    </div>
                    <hr>
                </div>
                <!-- END CONTENT HEADER -->
    
                <!-- START STAT DATA -->
                <div class="statContent">
                    <div class="row">
                        <div class="card">
                            <div class="cardTitle">
                                <h2>Title1</h2>
                            </div>
                            <div class="cardBody">

                            </div>
                        </div>
                        <div class="card">
                            <div class="cardTitle">
                                 <h2>Title2</h2>
                            </div>
                            <div class="cardBody">

                            </div>
                        </div>
                        <div class="card">
                            <div class="cardTitle">
                                 <h2>Title3</h2>
                            </div>
                            <div class="cardBody">

                            </div>
                        </div>
                        <div class="card">
                            <div class="cardTitle">
                                 <h2>Title4</h2>
                            </div>
                            <div class="cardBody">

                            </div>
                        </div>
                    </div>
                </div>
                <!-- END STAT DATA -->
    
    
                <div class="graphs">
                    <div class="circleGraph">Circle Graph</div>
                    <div class="barGraph">Bar Graph</div>
                    <div class="lineGraph">Line Graph</div>
                </div>
                <div class="reviewCard">
                    <div class="card1">Card 1</div>
                    <div class="card2">Card 2</div>
                </div>
            </div>
        </section>
        <!-- END CONTENT -->



        <script>
            var navBar = document.getElementById("navBar");
            var icon = document.getElementById("icon");
            var link = document.getElementsByClassName("link");

            function openNav(){
                navBar.style.width = "13.4em";
                navBar.style.padding = "10px";
                navBar.style.boxShadow = "0px 0px .4em .2em gray";
                icon.classList.add("active");
            }
            function closeNav(){
                    navBar.style.width = "0px";
                    navBar.style.padding = "0px";
                    navBar.style.boxShadow = "none";
                    icon.classList.remove("active");
            }
            function toggleNav(){
                if(navBar.style.width === "0px"){
                    openNav();
                }else{
                    closeNav();
                }
            }
        </script>
    </body>
</html>
